<html>
	<head>
		<title>Template slots</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer type="module" src="/routes/index.js"></script>
	</head>
	<body>
		<template id="template-slots">
			<style>
				slot[name="msgtext"] {
					color: green;
				}
			</style>

			<slot name="msgtext" class="hw-text"></slot>
			<slot></slot>
		</template>

		<template-slots name="Test">
			<h1 slot="msgtext">Hello Default!</h1>
			<p>This text will become part of the component by default, even without JS enabled.</p>
			<p>And this.</p>
		</template-slots>
	</body>
</html>
